  - text: "道德三皇五帝，功名夏后商周。七雄五霸斗春秋。顷刻兴亡过手。青史几行名姓，北邙无数荒丘。前人田地后人收。说甚龙争虎斗"
    date: 2025-06-22
    from: 西江月·道德三皇五帝
    author: 杨慎

  - text: "学生作为脱产群体，天生带有小资属性，由于不参与社会生产和不必承担家庭支出，因此很容易忽视自身家庭的实际，也就意识不到自己所在的阶级，对自身定位没有清楚的认知，对社会生产没有清晰客观的看法，因此，'教育必须为无产阶级政治服务，必须同生产劳动相结合，劳动人民要知识化，知识分子要劳动化'的理论是必须落实的。但我们也必须要承认一点，那就是，大部分学生是没有脱离人民群众的，他们对人民有着最深、最朴素的情感，知识分子和工人阶级是紧紧站在一起的。这就是工农阶级知识化"
    date: 2025-02-16
    author: 教员

  - text: "大雨落幽燕，白浪滔天，秦皇岛外打鱼船。一片汪洋都不见，知向谁边？往事越千年，魏武挥鞭，东临碣石有遗篇。萧瑟秋风今又是，换了人间"
    date: 2025-01-15
    from: 浪淘沙·北戴河
    author: 教员

  - text: "寄蜉蝣于天地，渺沧海之一粟。哀吾生之须臾，羡长江之无穷。挟飞仙以遨游，抱明月而长终。知不可乎骤得，托遗响于悲风"
    date: 2024-08-17
    from: 赤壁赋
    author: 苏轼

  - text: "凡是过往，皆为序章"
    date: 2022-04-17
    from: 暴风雨
    author: 莎士比亚

  - text: "一本书，一个故事。\n我也该写下自己的故事，没有说的话，正好也写下来。看过美丽的花儿，碧绿的池子，一时疏忽忘了赞美，也应当写下来。好也好，坏也好，都写在纸上，我得挑一些好纸，不至于在很多年之后被从角落里翻出来时已经潮湿"
    date: 2021-09-17
    author: 佚名

  - text: "谨以此书纪念我的童年，那是一段小有遗憾的幸福时光"
    date: 2021-08-03
    from: 查理九世
    author: 龙君晓初